<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz with PIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Enter Quiz PIN</h2>
    <input type="text" id="pinInput" placeholder="Enter PIN" />
    <button onclick="verifyPIN()">Enter</button>

    <div id="quizSection" style="display: none;">
      <h3>Quiz</h3>
      <form id="quizForm">
        <label>1. What is the capital of France?</label>
        <input type="text" name="q1" required><br>

        <label>2. What is 5 + 3?</label>
        <input type="text" name="q2" required><br>

        <button type="submit">Submit Answers</button>
      </form>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
